<!DOCTYPE html>
<html>
    <head>
        <title>Digital Clock</title>
        <style>
            body
            {
            background-color: lightgreen;
            }
        </style>
    </head>
    <body>
        <div id="DigitalClock"></div>
        <script type="text/javascript">
            function showTime(){
            var date = new Date();  //Creating Obj.
            var h = date.getHours();
            var m = date.getMinutes();
            var s = date.getSeconds();
            var session = "AM";

            if(h==0)
            {
                h= 12; //12 hour formet
            }

            if(h>12)
            {
                h=h-12; // 12 hour formet
                session = "PM";
            }

            if(h<10) // 0-9
            {
                h="0"+h;
            }
            if(m<10)
            {
                m="0"+m;
            }
            if(s<10)
            {
                s="0"+s;
            }

            document.getElementById("DigitalClock").innerHTML = h + ":" + m + ":"
            + s + " " + session;

            setTimeout(showTime,1000);
            }
            showTime();
        </script>
    </body>
</html>
